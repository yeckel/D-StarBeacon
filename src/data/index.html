<!DOCTYPE html>
<html>
<head>
    <title>D-Star beacon</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>D-Star beacon</h1>
<form method="POST" id="ConfigForm" action="/index.html">
<table>
    <tbody>
    <tr>
        <th>Item</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Callsign (max 8 chars)</td>
        <td><input name="Callsign" type="text" maxlength="8" value="%CALLSIGN%"></td>
    </tr>
    <tr>
        <td>Destination (max 8 chars)</td>
        <td><input name="Destination" type="text" maxlength="8" value="%DESTINATION%"></td>
    </tr>
    <tr>
        <td>Repeater (max 8 chars)</td>
        <td><input name="Repeater" type="text" maxlength="8" value="%REPEATER%"></td>
    </tr>
    <tr>
        <td>Companion (max 8 chars)</td>
        <td><input name="Companion" type="text" maxlength="8" value="%COMPANION%"></td>
    </tr>
    <tr>
        <td>Callsign suffix (max 4 char)</td>
        <td><input name="Suffix" type="text" maxlength="4" value="%SUFFIX%"></td>
    </tr>
    <tr>
        <td>QRT  [MHz]</td>
        <td><input name="QRT" type="text" value="%QRT%"></td>
    </tr>
    <tr>
        <td>TX Power [dBm] 2..17</td>
        <td><input name="PWR" type="text" value="%PWR%"></td>
    </tr>
    <tr>
        <td>dStarMsg (max 20 chars)</td>
        <td><input name="dStarMsg" type="text" maxlength="20" value="%dStarMsg%"></td>
    </tr>
    <tr>
        <td>dprsMsg (max 67 chars)</td>
        <td><input name="dprsMsg" type="text" maxlength="67" value="%dprsMsg%"></td>
    </tr>
    <tr>
        <td>BeaconInterval [s](0 off)</td>
        <td><input name="BeaconInterval" type="text" value="%BeaconInterval%"></td>
    </tr>
    </tbody>
</table>
</form>
<button type="submit" form="ConfigForm" value="Submit">Submit</button>
</body>
</html>
