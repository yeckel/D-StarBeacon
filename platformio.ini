[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
lib_deps = 
	ESP8266_SSD1306
	TinyGPSPlus
	RadioLib
	AXP202X_Library
	Time
	squix78/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.2.0
	platformio/Streaming@0.0.0-alpha+sha.5
monitor_speed = 115200
upload_port = /dev/ttyUSB0
